<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-submit{
		color: black;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
    
    .btn{
        color: white;
        border-radius: 10%;
        text-decoration: none;
        padding: 1%;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

</style>

<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn-submit" type="submit" name="Create Task" value="Add item">
    </form>

    {% for task in tasks %}
        <div class="item-row">
            <a class="btn" style="background-color: blue" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn" style="background-color: red" href="{% url 'delete' task.id %}">Delete</a>

            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}

        </div>
    {% endfor %}
</div>
